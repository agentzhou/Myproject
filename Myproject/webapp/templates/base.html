<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>运维业务管理系统</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/css/font.css" media="screen">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
{% comment %}    <script type="text/javascript" language="JavaScript">
        var username = {{ userid|safe }};
    </script> {% endcomment %}
</head>
<body style="overflow-x:hidden">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
   <div class="navbar-header" style="margin-left: 10%">
      <a class="navbar-brand" href="http://127.0.0.1:8000/index/">运维业务管理系统</a>
   </div>
   <div>
      <ul class="nav navbar-nav" style="margin-left: 80px">
         <li><a href="http://127.0.0.1:8000/index/servermanage/">服务器管理</a></li>
         <li class="nav navbar-nav"><a href="http://127.0.0.1:8000/index/wifimanage/">Wifi管理</a></li>
      </ul>
   </div>
   <div style="margin-top:8px; margin-left: 40%" class="btn-group">
       <button style="text-align: center" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span id="cid" style="margin-right: 5px">{{ request.user }}</span><span class="caret"></span></button>
          <ul class="dropdown-menu">
              <li>
                <a href="http://127.0.0.1:8000/index/uploadfile/">上传文件</a>
              </li>
              <li>
                <a href="http://127.0.0.1:8000/index/changepassword/">修改密码</a>
              </li>
              <li>
                <a href="http://127.0.0.1:8000/logout/">退出账户</a>
              </li>
          </ul>
   </div>
</nav>
</body>
{% comment %}<script type="text/javascript" language="JavaScript">
        document.getElementById("cid").innerHTML=username;
</script>{% endcomment %}
{% block table %}
{% endblock %}
</html>
