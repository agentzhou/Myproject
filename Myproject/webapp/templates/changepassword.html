<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base.html" %}
{% block table %}
<form action="/index/changepassword/" method="post" class="form-horizontal" role="form" style="margin-left: 15%; margin-top: 5%">
    {% csrf_token %}
    <div class="form-group">
        <label for="oldpassword" class="col-xs-4 control-label">旧密码</label>
        <div class="col-xs-2">
            <input type="password" name="oldpassword" class="form-control" id="oldpassword">
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword-1" class="col-xs-4 control-label">新密码</label>
        <div class="col-xs-2">
            <input type="password" name="newpassword-1" class="form-control" id="newpassword-1">
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword-2" class="col-xs-4 control-label">新密码确认</label>
        <div class="col-xs-2">
            <input type="password" name="newpassword-2" class="form-control" id="newpassword-2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-2">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>  提交</button>
            <button type="reset" class="btn btn-info"><span class="glyphicon glyphicon-refresh"></span>  重置</button>
        </div>
    </div>
</form>
{% endblock %}
